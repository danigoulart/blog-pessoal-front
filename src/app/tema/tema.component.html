<div class="container-fluid">

  <div class="row bg">

      <div class="col-md-12">

          <a routerLink='/feed' class="text-left txt-home">
              <i class="fas fa-home mr-2"></i>Voltar ao Início </a>

          <h1 class="fs-54 text-center text">Temas</h1>
          <h5 class="fs-18 text-center text">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

          <div class="row d-flex justify-content-center align-items-center mt-4 mb-5">
              <div class="col-md-3">
                  <div class="form-group">

                    <input [(ngModel)]='tema.nome' type="text" class="form-control" id="temaNome"
                          placeholder="Digite o Nome do tema">

                      <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao"
                          placeholder="Digite a descrição do tema">
                  </div>

                  <div class="d-flex justify-content-center ">
                      <button class="btn btn-outline-light btn-cadastro" (click)='cadastrarTema()'>Cadastrar</button>
                  </div>

              </div>
          </div>
      </div>
  </div>
</div>


<div class="conatiner">

  <div class="row mt-5">
      <div class="col-md-12">
          <h2 class="text-center text1">Todos os temas</h2>
      </div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">

      <div class="col-md-6">

          <table class="table table-hover">
              <thead>
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Nome do Tema</th>
                      <th scope="col">Descrição</th>
                      <th scope="col" class="text-right">Modificações</th>

                  </tr>
              </thead>

              <tbody>

                  <tr *ngFor='let item of listaDeTemas'>

                      <th>{{item.id}}</th>
                      <th>{{item.nome}}</th>
                      <td>{{item.descricao}}</td>

                      <td class="d-flex justify-content-end">

                          <button class="btn btn-edit mr-3"[routerLink]="['/tema-edit', item.id]" >Editar</button>
                          <button class="btn btn-delete" [routerLink]="['/tema-delete', item.id]" >Apagar</button>



                      </td>

                  </tr>

              </tbody>
          </table>

      </div>

  </div>



</div>
