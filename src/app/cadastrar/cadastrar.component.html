<div class="bg">

  <div class="container">
    <div class="conteiner-fluid">

      <div class="row d-flex align-items-center">

        <div class="col-md-6" id="pok">
          <img width="850px" src="https://i.pinimg.com/originals/72/50/94/72509461a6b249869b84a653b4294af3.gif" alt="">
        </div>

        <div class="col-md-6 mt-5 mb-5">

          <div class="row d-flex justify-content-center">
            <div class="col-md-10 box">

              <h1 class="text-center mt-3 font-login">Cadastro</h1>

              <div class="form-group mb-3 font">
                <label for="Nome">Nome</label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
              </div>

              <div class="form-group mb-3 font">
                <label for="Usuário">Usuário</label>
                <input class="form-control" type="text" name="usuario" id="usuario"
                  placeholder="Digite seu email de usuário">
              </div>

              <div class="form-group mb-3 font">
                <label for="Foto">Link da foto</label>
                <input class="form-control" type="text" name="foto" id="foto" placeholder="Digite o link da sua foto">
              </div>

              <div class="form-group mb-3 font">
                <label for="Senha">Senha</label>
                <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
              </div>

              <div class="form-group mb-3 font">
                <label for="confirmeSenha">Confirmar senha</label>
                <input class="form-control" type="password" name="senha" id="senha" placeholder="Confirme sua senha">
              </div>

              <div class="form-group mb-3 font font">
                <label for="tipo">Tipo de usuário</label>
                <select class="form-control borda" name="tipo" id="tipo">
                  <option>Selecione um tipo de usuário:</option>
                  <option value="normal">Normal</option>
                  <option value="adm">Administrador</option>
                </select>
              </div>

              <div class="d-flex justify-content-center mb-3 font">
                <button type="submit" class="btn btn-outline-dark btn-2 m-20" routerLink='/login'>Cancelar</button>
                <button type="submit" class="btn btn-outline-dark btn-1 m-20">Cadastrar</button>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>

  </div>
</div>
