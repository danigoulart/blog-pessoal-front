<div class="container-fluid">
  <div class="row d-flex align-items-center">
    <div class="col-md-6" id="imgBg"></div>
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center">Cadastrar</h1>
          <form>
            <div class="form-group">
              <label for="">Nome:</label>
              <input type="text" class="form-control" name="nome" id="nome" />
            </div>
            <div class="form-group">
              <label for="">Usuário (email):</label>
              <input type="text" class="form-control" name="usuario" id="usuario" />
            </div>
            <div class="form-group">
              <label for="">Link da foto:</label>
              <input type="text" class="form-control" name="foto" id="foto" />
            </div>
            <div class="form-group">
              <label for="">Senha:</label>
              <input type="password" class="form-control" name="senha" id="senha"/>
            </div>
            <div class="form-group">
              <label for="">Confirmar Senha:</label>
              <input type="password" class="form-control" name="confirmSenha" id="confirmSenha" />
            </div>

            <div class="form-group">
              <label for="">Tipo de usuário:</label>
              <select name="tipo" id="tipo" class="form-control" >
                <option value="">Selecione o tipo de usuário</option>
                <option value="adm">Administrador</option>
                <option value="padrao">Padrão</option>
              </select>
            </div>


            <div class="w-50 mx-auto d-flex justify-content-around mt-3">
              <button class="btn btn-outline-danger" routerLink='/entrar'>Cancelar</button>
              <button class="btn btn-outline-success">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
