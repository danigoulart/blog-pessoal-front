<div class="container mt-5 mb-5">

  <div class="col-md-12">
      <h1 class="text-center txt">Atualizar Postagem</h1>
  </div>
  <div class="row d-flex justify-content-center">
      <div class="col-md-6">

          <div class="form-group txt">
              <label for="titulo">Título</label>
              <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo"
                  placeholder="Digite o título">
          </div>

          <div class="form-group txt">
              <label for="texto">Texto</label>
              <textarea [(ngModel)]='postagem.texto' name="texto" id="texto" rows="3" class="form-control"
                  placeholder="Digite o texto"></textarea>
          </div>

          <div class="form-group txt">
              <label for="texto">Escolha um tema <a class="cadastro-tema" data-dismiss="modal" routerLink="/tema">ou
                      cadastre um novo</a>:</label>

              <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema'>
                  <option *ngFor='let item of listaTemas' value="{{item.id}}">
                      {{item.descricao}}
                  </option>
              </select>
          </div>

          <div class="d-flex justify-content-center">

                  <button class=" btn btn-2" routerLink='/inicio'>Cancelar</button>
                  <button class="btn btn-1" (click)='atualizar()'>Atualizar</button>

          </div>



      </div>

  </div>
